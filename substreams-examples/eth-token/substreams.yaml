specVersion: 0.1.0
description: Substreams for Ethereum tokens

modules:
- name: block_to_tokens
  kind: map
  startBlock: 0
  code:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/substreams_eth_token.wasm
    entrypoint: block_to_tokens
  inputs:
    - source: sf.ethereum.type.v1.Block
  output:
    type: proto:sf.substreams.tokens.v1.Tokens

- name: tokens
  kind: store
  updatePolicy: replace
  valueType: bytes
  code:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/substreams_eth_token.wasm
    entrypoint: build_tokens_state
  inputs:
    - map: block_to_tokens