specVersion: v0.1.0
package:
  name: pcs
  version: v0.5.0
  url: https://github.com/streamingfast/substreams-playground
  doc: |
    These substream modules compose all the things to build up the PancakeSwap substreams.

    See individual modules docs for help.

imports:
  eth: https://github.com/streamingfast/sf-ethereum/releases/download/v0.10.2/ethereum-v0.10.3.spkg
  ethtokens: ../eth-token/substreams-at-pcs.yaml

protobuf:
  files:
    - pcs/v1/pcs.proto
    - pcs/v1/database.proto
  importPaths:
    - ./proto
    - ../../external-proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/pcs_substreams.wasm
  pcs_fixed:
    type: wasm/rust-v1
    file: snapshot.wasm

modules:
  - name: block_to_pairs
    kind: map
    initialBlock: 6810706
    binary: default  # Implicit
    inputs:
      - source: sf.ethereum.type.v1.Block
    output:
      type: proto:pcs.types.v1.Pairs

  - name: pairs
    kind: store
    updatePolicy: set
    valueType: proto:pcs.types.v1.Pair
    inputs:
      - map: block_to_pairs

  - name: block_to_reserves
    kind: map
    inputs:
      - source: sf.ethereum.type.v1.Block
      - store: pairs
      - store: pcs_tokens
    output:
      type: proto:pcs.types.v1.Reserves

  - name: reserves
    kind: store
    updatePolicy: set
    valueType: string
    inputs:
      - source: sf.substreams.v1.Clock
      - map: block_to_reserves
      - store: pairs

  - name: prices
    kind: store
    updatePolicy: set
    valueType: string
    inputs:
      - source: sf.substreams.v1.Clock
      - map: block_to_reserves
      - store: pairs
      - store: reserves

  - name: mint_burn_swaps_extractor
    kind: map
    inputs:
      - source: sf.ethereum.type.v1.Block
      - store: pairs
      - store: prices
      - store: pcs_tokens
    output:
      type: proto:pcs.types.v1.Events

  - name: totals
    kind: store
    initialBlock: 6810706
    updatePolicy: add
    valueType: int64
    inputs:
      - source: sf.substreams.v1.Clock
      - map: block_to_pairs
      - map: mint_burn_swaps_extractor

  - name: volumes
    kind: store
    updatePolicy: add
    valueType: bigfloat
    inputs:
      - source: sf.substreams.v1.Clock
      - map: mint_burn_swaps_extractor

  - name: pcs_tokens
    kind: store
    updatePolicy: set
    valueType: bytes
    inputs:
      - map: block_to_pairs
      - store: ethtokens:tokens

  - name: db_out
    kind: map
    initialBlock: 6810706
    inputs:
      - source: sf.substreams.v1.Clock
      - store: pcs_tokens
        mode: deltas
      - store: pairs
        mode: deltas
      - store: totals
        mode: deltas
      - store: volumes
        mode: deltas
      - store: reserves
        mode: deltas
      - map: mint_burn_swaps_extractor
      - store: pcs_tokens
        mode: get
    output:
      type: proto:pcs.database.v1.DatabaseChanges
